<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PIG Game Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1 class="game-title">JAVASCRIPT PIG GAME</h1>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">PLAYER ONE</h1>
        <p class="overall-label">GAME Score</p>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">PLAYER TWO</h1>
          <p class="overall-label">GAME Score</p>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current Score</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <div class="fix-float"></div>
      <section class="btn-container">
        <button class="btn btn--new">New Game</button>
        <button class="btn button-roll">Roll Dice</button>
        <button class="btn btn--hold">Hold</button>
      </section>
      <img src="1.png" alt="Playing dice" class="dice hidden" />
    </main>
    <script src="game.js"></script>
  </body>
</html>
